<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mototáxi App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <div id="map"></div>

  <div class="painel-login" id="loginPanel">
    <button onclick="entrarComoCliente()">Entrar como Cliente</button>
    <button onclick="entrarComoMotoTaxi()">Entrar como Moto Táxi</button>
  </div>

  <div id="clienteForm" class="modal hidden">
    <h3>Nova Solicitação</h3>
    <select id="tipoCorrida">
      <option value="viagem">Viagem</option>
      <option value="entrega">Entrega</option>
    </select>
    <input type="number" id="valor" placeholder="Valor desejado" />
    <button onclick="enviarSolicitacao()">Confirmar</button>
  </div>

  <div id="infoCorrida" class="painel-info hidden"></div>

  <div id="chatBox" class="chat hidden">
    <div class="chat-header">
      <h3>Chat</h3>
      <button class="chat-close-btn" onclick="fecharChat()">X</button>
      <button class="chat-back-btn" onclick="voltarParaMapa()">Voltar</button>
    </div>
    <div id="chatMensagens"></div>
    <input id="mensagem" placeholder="Digite uma mensagem" />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
