<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Moto Táxi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="telaInicial">
    <button id="btnCliente">Entrar como Cliente</button>
    <button id="btnMoto">Entrar como Moto Táxi</button>
  </div>

  <div id="loginMoto" class="oculto">
    <input type="password" id="senhaMoto" placeholder="Senha" />
    <button id="entrarMoto">Entrar</button>
  </div>

  <div id="formCliente" class="oculto">
    <select id="tipoServico">
      <option value="viagem">Viagem</option>
      <option value="entrega">Entrega</option>
    </select>
    <input type="number" id="valorDesejado" placeholder="Valor desejado" />
    <button id="enviarSolicitacao">Solicitar</button>
  </div>

  <div id="map"></div>

  <button id="cancelarViagem" class="oculto">Cancelar Viagem</button>

  <div id="chatContainer" class="oculto">
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Mensagem..." />
    <button id="enviarMsg">Enviar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
