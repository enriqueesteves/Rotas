<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teste</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Tela Inicial -->
    <div id="telaInicial" class="tela">
      <h1>projeto em teste</h1>
      <div class="botoes-inicio">
        <button onclick="entrarComoCliente()">Sou Cliente</button>
        <button onclick="entrarComoMotorista()">Sou Motorista</button>
      </div>
    </div>

    <!-- Tela do Cliente -->
    <div id="telaCliente" class="tela" style="display:none;">
      <div class="cabecalho">
        <h2>Área do Cliente</h2>
        <button onclick="sair()" class="btn-sair">Sair</button>
      </div>
      
      <div id="selecaoServico">
        <h3>Selecione o tipo de serviço:</h3>
        <button onclick="selecionarServico('viagem')">Viagem</button>
        <button onclick="selecionarServico('entrega')">Entrega</button>
      </div>

      <div id="painelCliente" style="display:none;">
        <div id="map" class="mapa"></div>
        <div class="controles-cliente">
          <div id="infoCorrida">
            <p id="infoMotorista">Aguardando motorista...</p>
            <p id="infoTarifa">Tarifa estimada: R$ 0,00</p>
            <p id="distanciaInfo">Distância: -- km</p>
          </div>
          <button id="btnChat" onclick="iniciarChatComMotorista()">Abrir Chat</button>
          <button id="btnCancelar" onclick="cancelarServico()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Tela do Motorista -->
    <div id="telaMotorista" class="tela" style="display:none;">
      <div class="cabecalho">
        <h2>Área do Motorista</h2>
        <button onclick="sair()" class="btn-sair">Sair</button>
      </div>
      
      <div id="statusMotorista">
        <p id="statusText">Status: Disponível</p>
        <button id="btnDisponibilidade" onclick="alternarDisponibilidade()">Disponível</button>
      </div>

      <div id="mapMotorista" class="mapa"></div>
      
      <div id="painelCorrida" style="display:none;">
        <div id="infoCliente">
          <p id="clienteNome">Cliente: ---</p>
          <p id="clienteServico">Serviço: ---</p>
          <p id="clienteDistancia">Distância: ---</p>
        </div>
        <button id="btnAceitarCorrida" onclick="aceitarCorrida()">Aceitar Corrida</button>
        <button id="btnFinalizarCorrida" onclick="finalizarCorrida()" style="display:none;">Finalizar Corrida</button>
      </div>
    </div>

    <!-- Chat -->
    <div id="chatContainer" class="chat-container" style="display:none;">
      <div class="chat-header">
        <h3>Chat</h3>
        <button onclick="fecharChat()" class="btn-fechar">X</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modalConfirmacao" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalTitulo">Confirmar Ação</h3>
        <p id="modalMensagem">Deseja confirmar esta ação?</p>
        <div class="modal-botoes">
          <button onclick="confirmarAcao(true)">Sim</button>
          <button onclick="confirmarAcao(false)">Não</button>
        </div>
      </div>
    </div>

    <!-- Modal de Avaliação -->
    <div id="modalAvaliacao" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Avaliar Serviço</h3>
        <div class="estrelas">
          <span onclick="avaliar(1)">★</span>
          <span onclick="avaliar(2)">★</span>
          <span onclick="avaliar(3)">★</span>
          <span onclick="avaliar(4)">★</span>
          <span onclick="avaliar(5)">★</span>
        </div>
        <textarea id="comentarioAvaliacao" placeholder="Deixe um comentário (opcional)"></textarea>
        <button onclick="enviarAvaliacao()">Enviar Avaliação</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
