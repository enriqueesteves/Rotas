<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moto Táxi - Geoapify + Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <button id="clienteBtn">Cliente</button>
    <button id="motoBtn">Moto Táxi</button>
  </div>  <div id="map"></div>  <div id="infoBox" class="hidden">
    <h3>Solicitação</h3>
    <p><strong>Tipo:</strong> <span id="tipoViagem"></span></p>
    <p><strong>Valor:</strong> R$ <span id="valorViagem"></span></p>
    <button id="aceitarBtn">Aceitar</button>
    <button id="cancelarBtn">Cancelar</button>
  </div>  <div id="chatBox" class="hidden">
    <div id="chatMensagens"></div>
    <input type="text" id="chatInput" placeholder="Mensagem..." />
    <button id="enviarMsg">Enviar</button>
  </div>  <div id="clienteForm" class="hidden">
    <select id="tipo">
      <option value="Viagem">Viagem</option>
      <option value="Entrega">Entrega</option>
    </select>
    <input type="number" id="valor" placeholder="Valor desejado" />
    <button id="confirmarCliente">Confirmar</button>
  </div>
</body>
</html>
